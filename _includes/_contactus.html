<div class="ftco-section" id="contactus">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-md-7 text-center"  data-aos="fade-up">
          <h2>Contact Us</h2>
        </div>
      </div>
      <div class="row block-9" data-aos="fade-up">
        <div class="col-md-6 pr-md-5">
          <form id="contactform" method="POST">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Your name">
            </div>
            <div class="form-group">
              <input type="email" name="_replyto" class="form-control" placeholder="Your email">
            </div>
            <div class="form-group">
              <input type="hidden" name="_subject" class="form-control" value="Website contact" />
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your message" id="" cols="30" rows="7" class="form-control"></textarea>
              <input type="text" name="_gotcha" style="display:none" />
            </div>
            <div class="form-group">
              <input type="submit" value="Send message" class="btn btn-primary">
            </div>
          </form>
        </div>
        <div class="col-md-6" data-aos="fade-up" id="map">
          <img src="assets/images/contactus.jpg" alt="Contact Us" class="responsive">
        </div>
      </div>
    </div>
</div>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'pcisnerp' + '@' + 'live' + '.' + 'com');
</script>
